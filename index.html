<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
	<meta charset="utf-8">
	<title>ToDo</title>
	<meta name="description" content="Simplest possible To-Do list app, it just works.">
	<meta name="author" content="diogo@diogok.net">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="icon.png">
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/glyphicons.css">
    <link rel="stylesheet" href="stylesheets/todo.css" />
    <link rel="stylesheet" href="stylesheets/mobile.css" />
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script src="javascripts/head.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
        <div class="sixteen columns">
            <h1>To Do Lists</h1>
        </div>
        <div class="four columns" id="lists">
            <h2>To Do Lists <a href="#/new/list"><i class='icon-plus'></i></a></h2>
            <ul>
            </ul>
        </div>
        <div class="twelve columns" id="new_list">
            <form>
                <fieldset>
                    <legend><a href="#/lists"><i class='icon-arrow-left'></i></a> New List</legend>
                    <p><input id="new_list" name="new_list" placeholder="list name" type="text" /></p>
                    <p><button type="submit">Create</button></p>
                </fieldset>
            </form>
        </div>
        <div class="twelve columns" id="list">
            <h2>
                <a href="#/lists"><i class='icon-arrow-left'></i></a>
                <span>No list yet...</span>
                <a href="#/options/list"><i class='icon-edit'></i></a>
            </h2>
            <ul>
            </ul>
        </div>
        <div class="twelve columns" id="new_item">
            <form>
                <fieldset>
                    <legend><a href="#" class='back'><i class='icon-arrow-left'></i></a> New Item</legend>
                    <p><input id="new_item" name="new_item" placeholder="your item here" type="text" /></p>
                    <p><button type="submit">Create</button></p>
                </fieldset>
            </form>
        </div>
        <div class="twelve columns" id="list_options">
            <h2>
                <a href="#" class='back'><i class='icon-arrow-left'></i></a>
                <span></span>
            </h2>
            <ul>
                <li><a href="#/new/item">Add item</a></li>
                <li><a href="#/del/list" class='del'>Delete list</a></li>
            </ul>
        </div>
	</div>
    <script type="text/javascript">
        head.js('javascripts/jquery.min.js','javascripts/pouchdb.min.js','javascripts/path.min.js','javascripts/todo.js')
            .ready(function() { todo();});
    </script>
</body>
</html>
